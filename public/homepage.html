                    <select name="style" class="form-select">

                        <option value="Vans">Vans</option>

    <!-- Comparison Modal -->
    <div class="modal fade" id="comparisonModal" tabindex="-1" aria-labelledby="comparisonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comparisonModalLabel">Shoe Comparison</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="comparisonResult"></div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3028';
        const USD_TO_PHP_RATE = 56.50;

        document.addEventListener('DOMContentLoaded', function() {
            fetchShoes();
        });

        function fetchShoes() {
            axios.get('/shoes')
                .then(function (response) {
                    const shoes = response.data;
                    updateProductGrid(shoes);
                })
                .catch(function (error) {
                    console.error('Error fetching shoes:', error);
                });
        }

        function updateProductGrid(shoes) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = ''; // Clear existing content

            shoes.forEach(shoe => {
                const productElement = createProductElement(shoe);
                if (productElement) {
                    productGrid.appendChild(productElement);
                }
            });
        }

        function createProductElement(shoe) {
    if (!shoe) {
        console.error('Invalid shoe data');
        return null;
    }

    const productElement = document.createElement('div');
    productElement.className = 'product-item';

    const priceInPHP = (shoe.retailPrice * USD_TO_PHP_RATE).toFixed(2);

    productElement.innerHTML = `
        <img src="${shoe.thumbnail}" alt="${shoe.shoeName}" class="product-image">
        <h3>${shoe.shoeName}</h3>
        <p>Brand: ${shoe.brand}</p>
        <p>Price: ₱${priceInPHP}</p>
        <button class="view-details-btn" data-shoe-id="${shoe.id}">View Details</button>
        <input type="checkbox" class="compare-checkbox" 
               data-shoe-name="${shoe.shoeName}"
               data-brand="${shoe.brand}"
               data-price="${shoe.retailPrice}"
               data-colorway="${shoe.colorway}"
               data-release-date="${shoe.releaseDate}"
               data-thumbnail="${shoe.thumbnail}">
        Compare
    `;
    const viewDetailsBtn = productElement.querySelector('.view-details-btn');
    viewDetailsBtn.addEventListener('click', () => viewDetails(shoe));
    return productElement;
}

function viewDetails(shoe) {
    // Fetch the product details using the productId
    // and display them in the modal
    const modal = document.getElementById('shoeDetailsModal');
    const modalContent = document.getElementById('shoeDetailsContent');
    const priceInPHP = (shoe.retailPrice * USD_TO_PHP_RATE).toFixed(2);
    // For demonstration, we'll just show the product ID
    modalContent.innerHTML = `
    <div class="row">
            <div class="col-md-6">
                <img src="${shoe.thumbnail}" alt="${shoe.shoeName}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>${shoe.shoeName}</h2>
                <p><strong>Brand:</strong> ${shoe.brand}</p>
                <p><strong>Price:</strong> ₱${priceInPHP}</p>
                <p><strong>Colorway:</strong> ${shoe.colorway}</p>
                <p><strong>Release Date:</strong> ${shoe.releaseDate}</p>
                <p><strong>Description:</strong> ${shoe.description || 'No description available.'}</p>
            </div>
        </div>
    `;
    
    // Show the modal
    new bootstrap.Modal(modal).show();
  }


        function applyFilters() {
            const style = document.querySelector('select[name="style"]').value;
            const brand = document.querySelector('select[name="brand"]').value;

            fetch(`/shoes?style=${style}&brand=${brand}`)
                .then(response => response.json())
                .then(products => {
                    updateProductGrid(products);
                })
                .catch(error => console.error('Error:', error));
        }

        function showShoeDetails(shoe) {
            const modalContent = document.getElementById('shoeDetailsContent');
            const priceInPHP = (shoe.retailPrice * USD_TO_PHP_RATE).toFixed(2);

            modalContent.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <img src="${shoe.thumbnail}" alt="${shoe.shoeName}" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h2>${shoe.shoeName}</h2>
                        <p><strong>Brand:</strong> ${shoe.brand}</p>
                        <p><strong>Price:</strong> ₱${priceInPHP}</p>
                        <p><strong>Colorway:</strong> ${shoe.colorway}</p>
                        <p><strong>Release Date:</strong> ${shoe.releaseDate}</p>
                    </div>
                </div>
            `;

            const shoeDetailsModal = new bootstrap.Modal(document.getElementById('shoeDetailsModal'));
            shoeDetailsModal.show();
        }

        // Comparison logic
        document.getElementById('compareBtn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('.compare-checkbox:checked');
            const selectedShoes = [];

            checkboxes.forEach(checkbox => {
                selectedShoes.push({
                    shoeName: checkbox.getAttribute('data-shoe-name'),
                    brand: checkbox.getAttribute('data-brand'),
                    retailPrice: checkbox.getAttribute('data-price'),
                    colorway: checkbox.getAttribute('data-colorway'),
                    releaseDate: checkbox.getAttribute('data-release-date'),
                    thumbnail: checkbox.getAttribute('data-thumbnail')
                });
            });

            if (selectedShoes.length === 2) {
                displayComparison(selectedShoes);
            } else {
                alert('Please select exactly 2 shoes for comparison.');
            }
        });

        function displayComparison(shoes) {
            const comparisonResult = document.getElementById('comparisonResult');
            comparisonResult.innerHTML = `
                <h3>Comparison between ${shoes[0].shoeName} and ${shoes[1].shoeName}</h3>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <img src="${shoes[0].thumbnail}" class="img-fluid" alt="${shoes[0].shoeName}">
                        <h4>${shoes[0].shoeName}</h4>
                        <p><strong>Brand:</strong> ${shoes[0].brand}</p>
                        <p><strong>Price:</strong> ₱${shoes[0].retailPrice * USD_TO_PHP_RATE}</p>
                        <p><strong>Colorway:</strong> ${shoes[0].colorway}</p>
                        <p><strong>Release Date:</strong> ${shoes[0].releaseDate}</p>
                    </div>
                    <div class="col-md-6 text-center">
                        <img src="${shoes[1].thumbnail}" class="img-fluid" alt="${shoes[1].shoeName}">
                        <h4>${shoes[1].shoeName}</h4>
                        <p><strong>Brand:</strong> ${shoes[1].brand}</p>
                        <p><strong>Price:</strong> ₱${shoes[1].retailPrice * USD_TO_PHP_RATE}</p>
                        <p><strong>Colorway:</strong> ${shoes[1].colorway}</p>
                        <p><strong>Release Date:</strong> ${shoes[1].releaseDate}</p>
                    </div>
                </div>
            `;

            const comparisonModal = new bootstrap.Modal(document.getElementById('comparisonModal'));
            comparisonModal.show();
        }
    </script>

    <!-- Shoe Details Modal -->
    <div class="modal fade" id="shoeDetailsModal" tabindex="-1" aria-labelledby="shoeDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">

                </div>
                <div class="modal-body" id="shoeDetailsContent"></div>
                <div class="modal-footer">

                </div>
            </div>
