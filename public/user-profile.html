    <!-- Main Profile Content -->
    <div class="container profile-container my-5">
        <div class="row justify-content-center">
            <!-- User Information Card -->
            <div class="col-12 col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>User Profile</h4>
                    </div>
                    <div class="card-body" id="profile-info">
                        <!-- User info will be injected here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Edit Profile Card -->
            <div class="col-12 col-md-6">
                <div class="card shadow-sm mt-3 mt-md-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form id="edit-profile-form">
                            <div class="mb-3">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- Import favorite-sync.js as a Module -->
    <script type="module">
        import { initFavoritesSync, registerFavoritesCallback } from './favorite-sync.js';
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        
        // Initialize Favorites Synchronization
        initFavoritesSync();

        // Register a Callback to Handle Favorites Updates
        registerFavoritesCallback((favorites) => {
            displayFavoriteItems(favorites);
        });

        // Function to Display Favorite Items
        function displayFavoriteItems(favorites) {
            const favoriteItemsContainer = document.getElementById('favorite-items');
            favoriteItemsContainer.innerHTML = ''; // Clear existing items

            const favoriteShoeIds = Object.keys(favorites);

            if (favoriteShoeIds.length > 0) {
                favoriteShoeIds.forEach(shoeId => {
                    if (shoeId) {  // Ensure shoeId is valid
                        axios.get(`/shoes/${shoeId}`)
                            .then(response => {
                                const shoe = response.data;
                                const shoeCard = document.createElement('div');
                                shoeCard.className = 'product-card';
                                shoeCard.innerHTML = `
                                    <img src="${shoe.thumbnail}" alt="${shoe.shoeName}">
                                    <h5>${shoe.shoeName}</h5>
                                    <p>Brand: ${shoe.brand}</p>
                                    <p>Price: $${shoe.retailPrice}</p>
                                    <button class="btn btn-primary btn-sm" onclick="showShoeDetails('${shoe.id}')">
                                        View Details
                                    </button>
                                `;
                                favoriteItemsContainer.appendChild(shoeCard);
                            })
                            .catch(error => {
                                console.error('Error fetching shoe details:', error);
                            });
                    } else {
                        console.error('Shoe ID is undefined');
                    }
                });
            } else {
                favoriteItemsContainer.innerHTML = '<p>No favorite items found.</p>';
            }
        }

        // Function to Show Shoe Details (Optional: Implement Modal Similar to Homepage)
        function showShoeDetails(shoeId) {
            // Implement a modal popup similar to the homepage's shoe details modal
            // For demonstration, we'll simply alert the shoe ID
            alert(`Show details for shoe ID: ${shoeId}`);
        }

        // Handle Profile Editing
        document.getElementById('edit-profile-form').addEventListener('submit', (event) => {
            event.preventDefault();

            // Import necessary Firebase functions
            

            const auth = getAuth();
            const db = getDatabase();

            const user = auth.currentUser;

            if (user) {
                const uid = user.uid;
                const userRef = ref(db, `users/${uid}`);

                const firstName = document.getElementById('first-name').value.trim();
                const lastName = document.getElementById('last-name').value.trim();
                const email = document.getElementById('email').value.trim();

                // Update User Data in Firebase
                update(userRef, {
                    firstName: firstName,
                    lastName: lastName,
                    email: email
                }).then(() => {
                    alert('Profile updated successfully!');
                    document.getElementById('profile-info').innerHTML = `
                        <p><strong>First Name:</strong> ${firstName || 'N/A'}</p>
                        <p><strong>Last Name:</strong> ${lastName || 'N/A'}</p>
                        <p><strong>Email:</strong> ${email || 'N/A'}</p>
                    `;
                }).catch((error) => {
                    console.error("Error updating user data:", error);
                    alert('Failed to update profile. Please try again.');
                });
            } else {
                alert('No user is currently logged in.');
            }
        });

        // Initialize Profile Information and Favorite Items
        document.addEventListener('DOMContentLoaded', () => {
            // Import necessary Firebase functions
           
            const auth = getAuth();
            const db = getDatabase();

            // Listen for authentication state changes
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const uid = user.uid;
                    const userRef = ref(db, `users/${uid}`);

                    // Fetch and Display User Information
                    get(userRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const userData = snapshot.val();
                            document.getElementById('first-name').value = userData.firstName || '';
                            document.getElementById('last-name').value = userData.lastName || '';
                            document.getElementById('email').value = userData.email || '';

                            document.getElementById('profile-info').innerHTML = `
                                <p><strong>First Name:</strong> ${userData.firstName || 'N/A'}</p>
                                <p><strong>Last Name:</strong> ${userData.lastName || 'N/A'}</p>
                                <p><strong>Email:</strong> ${userData.email || 'N/A'}</p>
                            `;
                        } else {
                            console.log("No user data found.");
                        }
                    }).catch((error) => {
                        console.error("Error fetching user data:", error);
                    });
                } else {
                    // Redirect to Homepage if Not Logged In
                    window.location.href = "index.html";
                }
            });
        });
    </script>
